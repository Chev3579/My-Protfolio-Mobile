<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Wrapper</title>
    <link rel="stylesheet" href="wrapper.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap');
    </style>
</head>
<body>
<main class="">
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">ข้อมูลส่วนตัว</div>
                     <form class="flip-card__form" action="">
                        <p class="flip-card__input"><strong>ชื่อ:</strong> กรัณฑพัชร์ ธิศาเวช (เชฟ)</p>
                        <p class="flip-card__input"><strong>วันเกิด:</strong> 27 พฤษภาคม 2550</p>
                        <p class="flip-card__input"><strong>สัญชาติ:</strong> ไทย</p>
                        <p class="flip-card__input"><strong>ศาสนา:</strong> พุทธ</p>
                        <!-- <a href="https://maps.app.goo.gl/BGRo7sXtqY5adbKX7" target="_blank" rel="noopener noreferrer"></a><p class="flip-card__input"><strong>ที่อยู่:</strong></a> ที่อยู่ฉัน</p></a> -->
                        <a class="flip-card__input" target="_blank" href="https://maps.app.goo.gl/BGRo7sXtqY5adbKX7" title=""><strong >ที่อยู่ฉัน:</strong> ที่อยู่ของฉัน</a>
                    </form>
                  </div>
                       
                       <!----check-point---->
                  <div class="flip-card__back">
                     <div class="title">ข้อมูลการเรียน</div>
                     <form class="flip-card__form" action="">
                        <p class="flip-card__input"><strong>เกรดเฉลี่ยน (4 ภาคเรียน):</strong> 3.00</p>
                        <p class="flip-card__input"><strong>สายการเรียน:</strong> วิทย์ - คณิต</p>
                        
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>
        
</main>
</body>
</html>
